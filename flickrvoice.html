<!DOCTYPE html>
<html>
<head>
	<title>FlickR Show</title>
	<style type="text/css">
		div.photo {
			display: inline-block;
			margin : 5px;
		}
		div.photo img {
			border-radius: 15px;
		}
	</style>
	<script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="lib/annyang.min.js"></script>
	<script type="text/javascript">


		$(document).ready(function () {

			commands = {
				"limpa" : limpar,
				"mostra *texto" : getPhotos
			};


			annyang.debug();
			annyang.setLanguage("pt-PT");
			annyang.addCommands(commands);
			annyang.start();


			$("#bget").click(function () {
				getPhotos($("#search").val());
			});

			function getPhotos(text) {

				//console.log("pesquisa= ",$("#search").val());
				if (text === "" || text == undefined) {
					method = "flickr.photos.getRecent";
				} else {
					method = "flickr.photos.search";
				}
				$.ajax({
					url : "https://api.flickr.com/services/rest/",
					method : "GET",
					dataType : "json",
					data : {
						//"method" : "flickr.photos.getRecent",
						"method" : method,
						"api_key" : "1c029a053d66b93bc624ef93f77e5f98",
						"per_page" : 10,
						"page" : 1,
						"nojsoncallback" : 1,
						"format" : "json",
						"text" : text,
					},
					success : function (data) {
// https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}_[mstzb].jpg
						for (thisphoto of data.photos.photo) {
							//console.log(thisphoto);

							url = 	"https://farm" +
								   	thisphoto.farm + 
								   	".staticflickr.com/" +
								   	thisphoto.server + 
								   	"/" +
								   	thisphoto.id + 
								   	"_" +
								   	thisphoto.secret +
								   	"_" +
								   	"q.jpg";
							$("#content").append($("<div/>").addClass("photo").append($("<img/>").attr("src",url)));
							//console.log(url);
						}
					}
				})
			}

			$("#bclean").click(limpar);

			function limpar() {
				$("#content").empty();
			}

		});
	</script>
</head>
<body>

<div id="control">
<input type="text" id="search" placeholder="texto a pesquisar"/>
<button id ="bget"> Obter Fotos</button>
<button id = "bclean"> Limpar </button>
</div>
<div id="content">
qualquer coisa
</div>

</body>
</html>
